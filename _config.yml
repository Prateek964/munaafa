baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Jekyll Serif'

google_analytics_id: "G-EWE57TGN1G"
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: 'Copyright Â© 2020 Munaafa Inc. | All rights reserved'

seo:
  meta_og_title: "Munaafa"
  meta_og_type: "website"
  meta_og_url: "https://munaafa.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Munaafa is an e-retail solution for online sellers."
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
